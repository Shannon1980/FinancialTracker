<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="#FFFFFF" rx="8"/>
  
  <!-- Main Icon - Financial Chart -->
  <g transform="translate(10, 8)">
    <!-- Chart Background -->
    <rect x="0" y="20" width="44" height="24" fill="#F0F8FF" rx="2"/>
    
    <!-- Chart Bars -->
    <rect x="4" y="32" width="6" height="12" fill="#0073E6"/>
    <rect x="12" y="28" width="6" height="16" fill="#00A86B"/>
    <rect x="20" y="24" width="6" height="20" fill="#FF8C00"/>
    <rect x="28" y="30" width="6" height="14" fill="#E53E3E"/>
    <rect x="36" y="26" width="6" height="18" fill="#9C27B0"/>
    
    <!-- Chart Line -->
    <path d="M4,36 L12,32 L20,28 L28,34 L36,30" stroke="#0073E6" stroke-width="2" fill="none"/>
    
    <!-- Dollar Sign -->
    <circle cx="22" cy="12" r="8" fill="#0073E6"/>
    <text x="22" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">$</text>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(65, 15)">
    <text x="0" y="12" fill="#0073E6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SEAS</text>
    <text x="0" y="28" fill="#4A5568" font-family="Arial, sans-serif" font-size="10" font-weight="500">Financial Tracker</text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(65, 40)">
    <text x="0" y="8" fill="#9AA0A6" font-family="Arial, sans-serif" font-size="8">Professional Financial Management</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="15" r="3" fill="#0073E6" opacity="0.3"/>
  <circle cx="185" cy="25" r="2" fill="#00A86B" opacity="0.3"/>
  <circle cx="175" cy="35" r="2.5" fill="#FF8C00" opacity="0.3"/>
</svg>
